{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - ScentFlair Luxe</title>
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">
</head>
<body>

<header>
    <h1>Checkout</h1>
</header>

<main class="checkout">
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <h3>Total: Ksh {{ total }}</h3>

    <form method="POST">
        {% csrf_token %}

        <label>Full Name:</label><br>
        <input type="text" name="full_name" required><br><br>

        <label>Phone Number:</label><br>
        <input type="text" name="phone_number" placeholder="07XXXXXXXX" required><br><br>

        <label>Delivery Address:</label><br>
        <textarea name="address" required></textarea><br><br>

        <hr>
        <h3>ðŸ’³ M-Pesa Payment</h3>
        <p>Send payment to <strong>0791386782 (Racheal Mwangi)</strong></p>

        <label>Your M-Pesa Number:</label><br>
        <input type="text" name="mpesa_number" placeholder="07XXXXXXXX" required><br><br>

        <label>Transaction Code:</label><br>
        <input type="text" name="transaction_code" placeholder="e.g. QDF23H67" required><br><br>

        <button type="submit">Confirm Order & Payment</button>
    </form>
</main>

</body>
</html>
